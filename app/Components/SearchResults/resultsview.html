

<div ng-controller="search.ctrl">

  <h1> Results recipes:</h1>
  <section class="featuredRecipes">
<!--     an image or a slider? 
 -->    <figure ng-repeat="recipe in list">
    
      <a  ui-sref="recipe" ng-click="showRecipe(recipe.id)"><img ng-src={{recipe.imageUrlsBySize["90"]}} title="rating: {{recipe.rating}}"></a>
      <figcaption>{{recipe.recipeName}}</figcaption>
    </figure>
  </section>
</div>
