  <div id="searchBar" ng-controller='search.ctrl'>
    <form class="form-inline">
      <input id="searchField" ng-model ="userQuery" class="form-control" type="text" placeholder="Search">
      <button ng-click="searchRecipes(userQuery)"class="btn btn-success-outline" type="submit"><a href="#/results">Search</a></button>
    </form>
<div class="row">
  <div ng-repeat="recipe in list" class="col-md-4">
    <a  ng-click="showRecipe(recipe.id)"><img class="center" ng-src={{recipe.imageUrlsBySize["90"]}} title="rating: {{recipe.rating}}"></a>
    <h3>
      <a class="recipeName" href="#">{{recipe.recipeName}}</a>
    </h3>
