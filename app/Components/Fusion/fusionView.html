<section ng-controller="FusionController">
  <div class="jumbotron">
    <div class="container">
      <h1><span class="headline">Ready For A Dinner Party?<span></h1>
      <p class="feature-desc">Impress your friends with these quick and easy dishes!</p>
      <p><a class="btn btn-primary btn-lg" role="button">Learn more &raquo;</a></p>
    </div>
  </span>
  </div>
  
  <h1>Items to be Fused</h1>
  <h2 id="fusion-pairs" ng-repeat="item in fusionPair track by $index">
    {{item}}
  </h2>

  <div class="fushion-recipe" ng-repeat="recipe in fusionRecipe">
    <h2>
      {{recipe.recipeName}}
    </h2>
    <img src={{recipe.imageUrlsBySize["90"]}}
    <h2 id="favoritesIngredients">Ingredients</h2>
  </div>
    <div id="favoritesIngredientsList" ng-repeat="ingredient in fusionRecipe.ingredients track by $index">{{ingredient}}</div>
      <a id="favoritesLink" href={{recipe.smallImageUrls[0]}} target="blank">Click Here for Instructions</a>
    </div>
 


</section>
