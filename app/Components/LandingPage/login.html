<div id='login' class="authDiv">
  <div ng-controller="LandingController">
    <img class='hat' src="https://lh3.ggpht.com/ppY5z1VSKsW_tMAb6mKN-HWGGa93tSR5-sUOYW0v50zneT70pULmH4W7B9yfkHMNrZA=w300">
    <h1>Sign In</h1>
    <div>
      <h3 class="wrong"ng-show="show">Wrong Username and/or Password. Try again!</h3>
      <form name="signinForm">
        <label>Username</label>
        <input type='text'ng-model='username'><br>
        <label>Password</label>
        <input type="password" ng-model='password'><br>
        <button class="landingButton" ng-click="login()">Sign in</button>
      </form>
    </div>
    <a href="#/register">Don't have an account? <strong>Register</strong> ...</a>
  </div>
</div>
