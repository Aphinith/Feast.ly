<!-- Below is where the doc actually begins the rest of the html is for testing -->

<div id='myRecipe' class='container'>
  <div ng-controller="RecipeViewCtrl">
    <div class="col-md-12">
      <h2>{{recipeName}}</h2>
    </div>
    <div class="row">
      <div class="col-md-4">
        <img src={{recipeImage}}>
      </div>
        <h2>What To Gather:</h2>
        <div ng-repeat="item in recipeIngredients">
          {{item}}
        </div>
    </div>
    <div>
      <h2>Preparation</h2>
      <div>{{recipeInstructions}}</div>
  </div>
</div>
